<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rich Text Editor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
    }
    #toolbar {
      background: #2c2c2c;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      position: sticky;
      top: 0;
      z-index: 10;
      justify-content: flex-start;
      overflow-x: auto;
    }
    #toolbar button, #toolbar select, #toolbar input[type=color] {
      background: #444;
      color: white;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }
    #toolbar button:hover {
      background: #666;
    }
    #editor {
      background: #1e1e1e;
      color: white;
      padding: 20px;
      min-height: 80vh;
      outline: none;
      font-size: 1.1rem;
      overflow-y: auto;
    }
    @media (max-width: 768px) {
      #toolbar {
        flex-direction: column;
        align-items: flex-start;
      }
      #toolbar button, #toolbar select, #toolbar input[type=color] {
        font-size: 1rem;
        padding: 5px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button onclick="execCmd('bold')"><b>B</b></button>
    <button onclick="execCmd('italic')"><i>I</i></button>
    <button onclick="execCmd('underline')"><u>U</u></button>
    <select onchange="execCmd('fontSize', this.value)">
      <option value="3">GrÃ¶ÃŸe</option>
      <option value="1">Klein</option>
      <option value="3" selected>Normal</option>
      <option value="5">GroÃŸ</option>
    </select>
    <input type="color" onchange="execCmd('foreColor', this.value)" title="Textfarbe" />
    <input type="color" onchange="execCmd('hiliteColor', this.value)" title="Hintergrundfarbe Text" />
    <input type="color" onchange="changeEditorBackgroundColor(this.value)" title="Hintergrundfarbe Editor" />
    <button onclick="execCmd('justifyLeft')">â¯‡</button>
    <button onclick="execCmd('justifyCenter')">â˜°</button>
    <button onclick="execCmd('justifyRight')">â¯ˆ</button>
    <button onclick="execCmd('insertUnorderedList')">â€¢ Liste</button>
    <button onclick="execCmd('insertOrderedList')">1. Liste</button>
    <button onclick="createLink()">ðŸ”— Link</button>
    <button onclick="saveContent()">ðŸ’¾ Speichern</button>
  </div>

  <div id="editor" contenteditable="true">Schreibe hier deinen Text...</div>

  <script>
    function execCmd(command, value = null) {
      document.execCommand(command, false, value);
    }

    function createLink() {
      const url = prompt('Gib die URL ein:');
      if (url) execCmd('createLink', url);
    }

    function saveContent() {
      const content = document.getElementById('editor').innerHTML;
      const blob = new Blob([content], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'dokument.html';
      a.click();
    }

    // Optional: Inhalt im Local Storage speichern/laden
    const editor = document.getElementById('editor');
    window.onload = () => {
      const saved = localStorage.getItem('richtext-content');
      if (saved) editor.innerHTML = saved;
    };

    editor.addEventListener('input', () => {
      localStorage.setItem('richtext-content', editor.innerHTML);
    });

    // Funktion, um den Hintergrund des Editors zu Ã¤ndern
    function changeEditorBackgroundColor(color) {
      document.getElementById('editor').style.backgroundColor = color;
    }
  </script>

</body>
</html>
